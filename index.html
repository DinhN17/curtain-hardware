<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Hardware Quote</title>
    
    <link rel="stylesheet" href="assets/css/reset.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" >
</head>
<body>
    <main>
        <section>
            <div class="row w-100 justify-content-center">
                <div class="col-sm-6 col-md-5 custom-card">
                  <div class="card">
                    <div id="card-header" class="card-body">
                        <h5 class="card-title">Make a quote</h5>
                    </div>
                    
                    <div id="card-body" class="card-body">
                        <p class="card-text">To request a quote, please input room name, curtain type and length, and select rod, bracket, runner type. </p>
                    </div>
                    
                    <div id="card-footer" class="card-body">
                        <button>Start</button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-md-5 custom-card">
                  <div class="card">
                    <div id="result-card-header" class="card-body">
                      <h5 class="card-title">Quote:</h5>
                    </div>
                    
                    <div id="result-card-body" class="card-body">
                    </div>
                    
                    <div id="result-card-footer" class="card-body">
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    
    <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- JS for main program -->
    <script src="assets/js/main.js"></script>
</body>
</html>
