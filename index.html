<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Hardware Quote</title>
    
    <link rel="stylesheet" href="assets/css/reset.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" >
</head>
<body>
    <main>
        <section>
            <div class="row w-100 justify-content-center">
                <div class="col-sm-6 col-md-5 custom-card">
                  <div class="card">
                    <div id="card-header" class="card-body">
                        <h5 class="card-title">Make a quote</h5>
                    </div>
                    
                    <div id="card-body" class="card-body">
                        <p class="card-text">To request a quote, please input room name, curtain type and length, and select rod, bracket, runner type. </p>
                    </div>
                    
                    <div id="card-footer" class="card-body">
                      <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          Start
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>                        
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <form>
                                  <!-- get room Name -->
                                  <div class="form-floating mb-3">
                                    <input class="form-control" id="floatingInput" placeholder="Room name">
                                    <label for="floatingInput">Room Name:</label>
                                  </div>

                                  <!-- get length of curtain -->
                                  <div class="form-floating mb-3">
                                    <input class="form-control" id="floatingInput" placeholder="Room name">
                                    <label for="floatingInput">Please provide the length(cm):</label>
                                  </div>
                                  
                                  <!-- get Single or Double curtain -->
                                  <select class="form-select" aria-label="Default select example">
                                    <option selected>Please select Single or Double curtain</option>
                                    <option value="1">Single</option>                                    
                                    <option value="2">Double</option>                                
                                  </select>

                                  <!-- get color type -->
                                  <select class="form-select" aria-label="Default select example">
                                    <option selected>Please select colour:</option>
                                    <option value="1">Riverstone</option>
                                    <option value="2">Ivory</option>
                                    <option value="3">Orbital Silver</option>
                                    <option value="4">Bronze</option>                                
                                    <option value="5">Raw Steel</option>
                                    <option value="6">White</option>                                                                  
                                    <option value="7">Black</option>
                                  </select>

                                  <!-- get rod type -->
                                  <select class="form-select" aria-label="Default select example">
                                    <option selected>Please select rod type</option>
                                    <option value="1">16mm</option>
                                    <option value="2">25mm versatrack</option>
                                    <option value="3">25mm wave</option>
                                    <option value="4">32mm</option>                                
                                    <option value="5">35mm</option>
                                    <option value="6">Verve</option>                                                                  
                                  </select>

                                  <!-- get bracket type -->
                                  <select class="form-select" aria-label="Default select example">
                                    <option selected>Please select bracket type</option>
                                    <option value="1">Standard Projection exposed</option>
                                    <option value="2">Standard Projection concealed</option>
                                    <option value="3">Longer projection exposed</option>
                                    <option value="4">Longer projection concealed</option>                                
                                    <option value="5">Longer projection with RBI if over 100mm </option>
                                  </select>

                                  <!-- get finial type -->
                                  <select class="form-select" aria-label="Default select example">
                                    <option selected>Please select finial type</option>
                                    <option value="1">Plain Cap</option>
                                    <option value="2">Flat Cap</option>
                                    <option value="3">Mushroom</option>
                                    <option value="4">Ball</option>                                
                                    <option value="5">Medium Ball</option>
                                    <option value="6">Large Ball</option>
                                    <option value="7">Discus</option>
                                  </select>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-md-5 custom-card">
                  <div class="card">
                    <div id="result-card-header" class="card-body">
                      <h5 class="card-title">Quote:</h5>
                    </div>
                    
                    <div id="result-card-body" class="card-body">
                    </div>
                    
                    <div id="result-card-footer" class="card-body">
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>
    
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JS for main program -->
    <script src="assets/js/main.js"></script>
</body>
</html>
